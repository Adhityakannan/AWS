<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Example</title>
  <style>
    .purecounter {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<span data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="2000" class="purecounter">0</span>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get the counter element
    var counterElement = document.querySelector('.purecounter');
    
    // Get the start, end, and duration values from the data attributes
    var startValue = parseInt(counterElement.getAttribute('data-purecounter-start'));
    var endValue = parseInt(counterElement.getAttribute('data-purecounter-end'));
    var duration = parseInt(counterElement.getAttribute('data-purecounter-duration'));

    // Calculate the increment value based on the duration
    var increment = (endValue - startValue) / (duration / 1000); // Convert duration to seconds

    // Initialize the counter
    var currentValue = startValue;
    var startTime;

    // Function to update the counter
    function updateCounter(timestamp) {
      if (!startTime) startTime = timestamp;

      var progress = timestamp - startTime;

      // Update the counter value
      currentValue = startValue + (progress / duration) * (endValue - startValue);
      counterElement.innerText = Math.round(currentValue);

      // Check if we've reached the end value
      if (progress < duration) {
        requestAnimationFrame(updateCounter);
      } else {
        counterElement.innerText = endValue;
      }
    }

    // Start the animation
    requestAnimationFrame(updateCounter);
  });
</script>

</body>
</html>
